<!DOCTYPE html>
<html lang="en">
<head>

  <title>체크박스와 라디오 버튼 디자인하기</title>
  <style>
    input[type="checkbox"] {
      position:absolute;
      left:-3000%;
      top:-3000%;
    }
    .checkboxArea {
      padding:30px;
    }
  </style>
</head>
<body>
  <div class="checkboxArea">
    <input type="checkbox" id="checkbox1">
    <label for="checkbox1">체크박스</label>
  </div>
</body>
