<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border 속성을 이용하여 삼각형 만들기</title>
  <style>
    .none-after-triangle {
      width:0;
      border-width:10px;
      border-style:solid;
      border-color:#00f transparent transparent transparent;
    }
    .after-triangle:after {
      border-width:10px;
      border-style:solid;
      border-color:#00f transparent transparent transparent;
      content:'';
    }
  </style>
</head>
<body>
  <div class="none-after-triangle"></div>
  <div class="after-triangle"></div>
</body>
</html>
