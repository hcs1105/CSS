<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position 속성을 이용하여 엘리먼트를 중앙으로 배치하기</title>
  <style>
    .center-layout {
      width:100px;
      height:100px;
      border:1px solid #f00; 
      margin:-60px 0 0 -60px;
      position:absolute;
      left:50%;
      top:50%;
    }
  </style>
</head>
<body>
  <div class="center-layout">테스트</div>
</body>
</html>
