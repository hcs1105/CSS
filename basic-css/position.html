<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position 속성의 기타 특징</title>
  <style>
  .a {
    width:400px;
    height:400px;
    border:1px solid #f00;
    position:relative;
    left:400px;
    top:200px;
  }
  .b {
    width:300px;
    height:200px;
    border:1px solid #00f;
    position:absolute;
    left:20px;
    top:20px;
  }
  .c {
    width:50px;
    height:50px;
    border:1px solid #000;
    position:absolute;
    left:10px;
    top:40px;
  }
  </style>
</head>
<body>
  <!-- 자식 엘리먼트는 부모 엘리먼트의 position 속성값이 'relative' 혹은 'absolute'일 경우만 가장 가까운 부모 엘리먼트의 위치가 기준 좌표입니다. -->
  <div class="a">
    <div class="b">
      <div class="c"></div>
    </div>
  </div>
</body>
</html>
