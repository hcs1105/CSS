<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 속성</title>
  <style>
    * {
      padding:0;
      margin:0;
      box-sizing:border-box;
    }
    body {
      padding:30px;
    }
    ul, ol {
      padding:20px;
      border:1px solid #f00;
      margin-bottom:10px;
      list-style:none;
    }
    ul li, ol li {
      border:1px solid #00f;
    }
    .float-layout:after {
      display:block;
      clear:both;
      content:'';
    }    
    .float-layout li {
      width:20%;
      float:left;  
    }
    .flex-layout {
      display:flex;
    }
    .flex-layout li {
      flex:1;
    }
    .table-layout {
      width:100%;
      display:table;
      border-collapse:collapse;
      border-spacing:0;
    }
    .table-layout li {
      display:table-cell;
    }
  </style>
</head>
<body>
  <strong>Float Layout</strong>
  <ul class="float-layout">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <strong>Flex Layout</strong>
  <ul class="flex-layout">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <strong>Table Layout</strong>
  <ol class="table-layout">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ol>
</body>
</html>
