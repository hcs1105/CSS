<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-shadow 속성</title>
  <style>
    .box-shadow {
      width:300px;
      height:300px;
      border:1px solid #f00;
      margin:0 20px 0 0;
      display:inline-block;
    }
    .box-01 {
      box-shadow:3px 3px 3px #000;
      /* box-shadow:-3px 3px 3px #000; */
      /* box-shadow:-3px -3px 3px #000; */
      /* box-shadow:10px -5px 10px rgba(0,255,0,0.5); */
      /* box-shadow:inset 10px 5px 10px #000; */
    }
    .box-02 {
      box-shadow:0 25px 16px rgba(0,0,0,0.41);
    }
    ul {
      margin:30px 0;
    }
  </style>
</head>
<body>
  <div class="box-shadow box-01"></div>
  <div class="box-shadow box-02"></div>
  <ul>
    <li>box-shadow 속성 : 요소에 그림자 효과를 지정하는 속성</li>
    <li>box-shadow 속성은 레이아웃에 영향을 미치지 않습니다.</li>
  </ul>
</body>
</html>
